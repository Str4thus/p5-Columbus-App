<ion-header>
  <ion-toolbar color="dark">
    <ion-button slot="start" color="dark">
      <ion-back-button defaultHref="menu/dashboard"></ion-back-button>
    </ion-button>
    <ion-title>Kameramodul</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-row>
    <ion-col size="2">
    </ion-col>
    <ion-col size="8">
      <!-- <ion-img src="https://i.pinimg.com/originals/99/f7/6b/99f76b3de162688defe73255366828e2.jpg"></ion-img> -->
      <ion-img src={{this.socket.cameraURL}}></ion-img>
    </ion-col>
    <ion-col size="2">
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer no-shadow>
  <ion-toolbar position="bottom" color="medium">
    <ion-row>
      <ion-col size="2">
        <ion-button size="Large" expand="full" color="dark" (mousedown)="upPress(e)" (mouseup)="upRelease(e)">
          <ion-icon name="arrow-up-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button size="Large" expand="full" color="dark" (mousedown)="downPress(e)" (mouseup)="downRelease(e)">
          <ion-icon name="arrow-down-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4"></ion-col>
      <ion-col size="2">
        <ion-button size="Large" expand="full" color="dark" (mousedown)="leftPress(e)" (mouseup)="leftRelease(e)">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button size="Large" expand="full" color="dark" (mousedown)="rightPress(e)" (mouseup)="rightRelease(e)">
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
